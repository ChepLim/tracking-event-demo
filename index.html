    <!-- Define gtmEvent function early to avoid ReferenceError -->
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtmEvent(eventName, eventData) {
            console.log("Pushing to dataLayer:", eventName, eventData);
            dataLayer.push({ event: eventName, ...eventData });
        }
    </script>

        body { font-family: Arial, sans-serif; padding: 20px; }

    <h1>Tracking Event Demo</h1>

    <button onclick="gtmEvent('button_click', {button_name: 'Demo Button'})">Click Me</button>

    <form onsubmit="gtmEvent('form_submit', {form_name: 'Demo Form'}); return false;">
        <input type="text" name="name" placeholder="Enter your name">
        <input type="submit" value="Submit Form">
